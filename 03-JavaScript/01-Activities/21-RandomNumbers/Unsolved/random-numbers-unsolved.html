<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
        var num = Math.random();

        // Display in console
        console.log(num);
      }

    if (num < 0.33) {
      console.log("rock")
    }

    else if (0.33 < num < 0.66) {
      console.log("paper")
    }

    else {
      console.log("scissors")
    }
  }
    </script>
  </body>
</html>
