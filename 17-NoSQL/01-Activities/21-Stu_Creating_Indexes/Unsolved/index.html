<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("diffDB2", 1);

      request.onupgradeneeded = ({ target }) => {
        const db = target.result;

        const objectStore = db.createObjectStore("toDoList1");
        objectStore.createIndex("timestamp", "icebox");
        objectStore.createIndex("timestamp1", "inprogress");
        objectStore.createIndex("timestamp2", "complete");
      };

      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
</html>
