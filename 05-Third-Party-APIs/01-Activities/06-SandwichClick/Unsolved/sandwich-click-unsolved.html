<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
    var pbj = $('#pbj');
    var grilledCheese = $('#grilledcheese');
    var roastBeef = $('#roastbeef');
    var pbjCount = 0;
    var grilledCheeseCount = 0;
    var roastBeefCount = 0;
    var totalCount = pbjCount + grilledCheeseCount + roastBeefCount;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
    $(pbj).on('click', function() {
      alert('Boooring!');
      pbjCount++;
      totalCount++;
      console.log("You've eaten " + pbjCount + " sandwiches!");
      alert("You've eaten " + pbjCount + " sandwiches!");
      alert("You've eaten " + totalCount + " sandwiches!");
    });

    $(grilledCheese).on('click', function() {
      alert("It's not rainy out!");
      grilledCheeseCount++;
      totalCount++;
      console.log("You've eaten " + grilledCheeseCount + " sandwiches!");
      alert("You've eaten " + grilledCheeseCount + " sandwiches!");
      alert("You've eaten " + totalCount + " sandwiches!");
    });

    $(roastBeef).on('click', function() {
      alert("Ickkkkk");
      roastBeefCount++;
      totalCount++;
      console.log("You've eaten " + roastBeefCount + " sandwiches!");
      alert("You've eaten " + roastBeefCount + " sandwiches!");
      alert("You've eaten " + totalCount + " sandwiches!");
    });

      // ...

    });

</script>

</body>

</html>
